name: "CodeQL"
on:
  workflow_dispatch:
  push:
    branches: [ dev ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ dev ]

    
jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    timeout-minutes: 5
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    - name: Copy_Builder
      run : |
        dotnet build .\src\TcoCore\tests\TcoDummyTest\TcoDummyTest.csproj  /p:SolutionDir=${{ github.workspace }}\
    - name: Builder
      run : |
        "{{ github.workspace }}\_Vortex\builder\vortex.compiler.console.exe" -s .\TcOpen.plc.slnf -n false
    - name: dotnet_Build
      run : |
        dotnet build TcOpen.build.slnf
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
